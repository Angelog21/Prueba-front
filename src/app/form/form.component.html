<h2>Crear Agenda</h2>
<form>
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" [(ngModel)]="diary.title" class="form-control" name="title" id="title" required>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea name="description" [(ngModel)]="diary.description" class="form-control" id="description" cols="30" rows="10" required></textarea>
    </div>
    <div class="form-group">
      <label for="tag">Etiqueta</label>
      <select class="form-control" [(ngModel)]="diary.tag" name="tag" id="tag" required>
        <option value="normal">Normal</option>
        <option value="urgente">Urgente</option>
      </select>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="title">Lugar</label>
          <input type="text" [(ngModel)]="diary.site" class="form-control" id="title" name="site">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="date">Fecha y Hora</label>
          <input type="date" [(ngModel)]="diary.date" name="date" class="form-control" id="date" required>
        </div>
      </div>
    </div>
    <button (click)="saveDiary()" class="btn btn-success btn-block">Guardar Agenda</button>
  </form>
